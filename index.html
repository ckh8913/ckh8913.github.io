<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>美尚居</title>
  <meta name="keywords" content="美尚居空间规划" />
  <meta name="description" content="美尚居空间规划" />
  <meta id="viewport" name="viewport" content="width=320, minimum-scale=1.0, maximum-scale=10.0, user-scalable=1" />
  <link rel="stylesheet" href="static/css/msj.css" />
  <script src="static/js/jquery-1.9.1.min.js"></script>
  <script src="static/js/jquery.easing.1.3.js"></script>
 </head>
 <body>
  <div id="main" class="wrap" style="background: black;">
   <div class="box logo" style="display: block;">
    <div class="boxblenda" style="transform: translateX(-160px);"></div>
    <img src="static/img/index/logo.png" width="160" height="151" border="0" />
   </div>
   <div class="box summer" style="display: block;">
    <div class="boxblenda" style="transform: translateY(151px);"></div>
    <a href="list.html?to=jing"><img src="static/img/index/jing.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box winter" style="display: block;">
    <div class="boxblenda" style="height: 0px;"></div>
    <a href="list.html?to=ju"><img src="static/img/index/ju.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box people" style="display: block;">
    <div class="boxblenda" style="transform: translateX(160px);"></div>
    <a href="list.html?to=shang"><img src="static/img/index/shang.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box events" style="display: block;">
    <div class="boxblenda" style="transform: translateX(-160px);"></div>
    <a href="list.html?to=suo"><img src="static/img/index/suo.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box other" style="display: block;">
    <div class="boxblenda" style="transform: translateY(-160px);"></div>
    <a href="list.html?to=ban"><img src="static/img/index/ban.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box events1" style="display: block;">
    <div class="boxblenda" style="transform: translateX(-160px);"></div>
    <a href="list.html?to=yi"><img src="static/img/index/yi.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box other1" style="display: block;">
    <div class="boxblenda" style="transform: translateY(-160px);"></div>
    <a href="list.html?to=tuan"><img src="static/img/index/tuan.png" width="160" height="151" border="0" /></a>
   </div>
   <div class="box footer" style="display: block;background-color: black;margin-top: 8px;" align="center">
    <div class="boxblenda" style="transform: translateX(-320px);"></div>
    <span style="font-size:6px;font-weight:200;color: darkgray">版权所有 Copyright &copy;2015 MSJ188.CN Limited.<br/>All rights reserved.</span>

    <!--<img src="img/copyright.png" width="320" height="27" border="0" usemap="#Map">-->
   </div>
  </div>
  <!--<map name="Map" id="Map"><area shape="rect" coords="190,7,258,21" href="http://www.jiao-hu.com/mobile/index.asp" target="_blank" alt="交互网络">-->
  <script type="text/javascript">
  //FIX: force page reload
  if ((/iphone|ipod|ipad.*os 5/gi).test(navigator.appVersion)) {
      window.onpageshow = function(evt) {
          // If persisted then it is in the page cache, force a reload of the page.
          if (evt.persisted) {
              document.body.style.display = "none";
              location.reload();
          }
      };
  }
  $(document).ready(function() {
      $('.wrap .box').hide();
      //FIX: zoom
      if ((/android /gi).test(navigator.appVersion)) {
          //alert('android');
          scale = $(window).width() / 320;
          $('#viewport').attr('content', 'width=320, initial-scale=' + scale + ', minimum-scale=1.0, maximum-scale=10.0, user-scalable=1')
      }
  });
  $(window).load(function() {
      $('.box').hide();
      $('#main').css({
          'background': 'black'
      });
      $('.box').show();
      $('.blenda').hide();
      $('.box').prepend('<div class="boxblenda"></div>');
      //100ms
      setTimeout(function() {
          $('.blenda').css("transform", "translateX(320px)");
      },
      100);
      //1200ms
      setTimeout(function() {
          $('.box.logo .boxblenda').css("transform", "translateX(-160px)");
      },
      1200);
      //1300ms
      setTimeout(function() {
          $('.box.summer .boxblenda').css("transform", "translateY(151px)");
      },
      1300);
      //1400ms
      setTimeout(function() {
          $('.box.winter .boxblenda').css("height", "0");
      },
      1400);
      //1500ms
      setTimeout(function() {
          $('.box.people .boxblenda').css({
              "transform": "translateX(160px)"
          });
      },
      1500);
      //1600ms
      setTimeout(function() {
          $('.box.events .boxblenda').css("transform", "translateX(-160px)");
      },
      1600);
      //1700ms
      setTimeout(function() {
          $('.box.other .boxblenda').css("transform", "translateY(-160px)");
      },
      1700);
      //1600ms
      setTimeout(function() {
          $('.box.events1 .boxblenda').css("transform", "translateX(-160px)");
      },
      1600);
      //1700ms
      setTimeout(function() {
          $('.box.other1 .boxblenda').css("transform", "translateY(-160px)");
      },
      1700);
      //1800ms
      setTimeout(function() {
          $('.box.footer .boxblenda').css("transform", "translateX(-320px)");
      },
      1800);
      //thumbnail click
      $('.box').not('.footer, .logo').click(function(e) {
          e.preventDefault();
          link = $(this).find('a').attr('href');
          //100ms
          setTimeout(function() {
              $('.box.logo .boxblenda').css("transform", "translateX(0px)");
          },
          100);
          //200ms
          setTimeout(function() {
              $('.box.summer .boxblenda').css("transform", "translateY(0px)");
          },
          200);
          //300ms
          setTimeout(function() {
              $('.box.winter .boxblenda').css("height", "151px");
          },
          300);
          //400ms
          setTimeout(function() {
              $('.box.people .boxblenda').css("transform", "translateX(0px)");
          },
          400);
          //500ms
          setTimeout(function() {
              $('.box.events .boxblenda').css("transform", "translateX(0px)");
          },
          500);
          //600ms
          setTimeout(function() {
              $('.box.other .boxblenda').css("transform", "translateY(0px)");
          },
          600);
          //650ms
          setTimeout(function() {
              $('.box.events1 .boxblenda').css("transform", "translateX(0px)");
          },
          650);
          //600ms
          setTimeout(function() {
              $('.box.other1 .boxblenda').css("transform", "translateY(0px)");
          },
          700);
          //700ms
          setTimeout(function() {
              $('.box.footer .boxblenda').css("transform", "translateX(0px)");
          },
          800);
          //1500ms
          setTimeout(function() {
              window.location = link;
          },
          1500);
      });
  });
</script>
  <div id="right" style="margin-left: 580px;margin-top: 15px; ">
   <img src="http://ot4eg2j9d.bkt.clouddn.com/right.jpg?imageView2/1/w/800/q/75%7Cimageslim" style="width: 800px;" alt="" />
  </div>
 </body>
</html>
